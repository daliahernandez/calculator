<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src=js/jquery-3.2.1.js></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="userAnswerAdd">
        <form>
          <h1>Calculator</h1>
          <label>Enter a number</label>
          <input id="numOne" type="number">
          <label>Enter a second number</label>
          <input id="numTwo" type="number">

          <button class="button" id="bttn">add</button>
        </form>
      </div>
      <span class="add"></span>

      <div id="userAnswersub">
        <form>
          <label for="num1">Enter a Number</label>
          <input type="number" id="num1">

          <label for="num2">Enter a Number</label>
          <input type="number" id="num2">
          <button class="button" name="button">subtract</button>
        </form>
      </div>
      <span class="sub"></span>

      <div id="userAnswermult">
        <form>
          <label for="numberOne">Enter a Number</label>
          <input type="number" id="numberOne">

          <label for="numberTwo">Enter a Number</label>
          <input type="number" id="numberTwo">
          <button class="button" name="button">multiply</button>
        </form>
      </div>
      <span class="mult"></span>

      <div id="userAnswerdiv">
        <form>
          <label for="n1">Enter a Number</label>
          <input type="number" id="n1">

          <label for="n2">Enter a Number</label>
          <input type="number" id="n2">
          <button class="button" name="button">divide</button>
        </form>
      </div>
      <span class="div"></span>

    </div>
  </body>
</html>
